<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WebForm</title>
</head>
<body>
    <form action="http://www.foo.com" method="GET">
  <div>
    <label for="food">What is your favorite Food?</label>

  </div>
  <div>

    <input name="least" id="least" value="least">
  </div>

    <button>Answer My questions!!!<b> Feed me data</b></button>
  </div>
</form>
</body>
</html>
